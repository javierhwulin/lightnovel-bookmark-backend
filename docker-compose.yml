  #   volumes:
  #     - ../lightnovel-bookmark-frontend:/app
  #     - /app/node_modules
  #   command: npm run dev -- --host 0.0.0.0
  #   depends_on:
  #     - backend
  #   networks:
  #     - lightnovel-network

networks:
  lightnovel-network:
    driver: bridge

# Development usage:
# 1. For backend only: docker compose up backend
# 2. For both services: docker compose up
# 3. To rebuild: docker compose up --build
#
# Make sure to:
# 1. Clone the frontend repo in the parent directory as 'lightnovel-bookmark-frontend'
# 2. Create a .env file based on .env.example
# 3. Uncomment the frontend service when ready 