services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_DEBUG=true
      - APP_ENVIRONMENT=development
      - DATABASE_URL=sqlite:///light_novels.db
      - CORS_ORIGINS=http://localhost:5173,http://frontend:5173,http://127.0.0.1:5173
    volumes:
      - .:/app
      - ./light_novels.db:/app/light_novels.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lightnovel-network

  # Frontend service - you can uncomment this when frontend Dockerfile is ready
  # frontend:
